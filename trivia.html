<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <style>
         /* Background image styling */
         body, html {
            height: 100%;
            margin: 0;
            background-image: url('https://cdn.wccftech.com/wp-content/uploads/2016/09/spacee-1030x644.jpg'); /* Replace 'your-background-image.jpg' with your image URL */
            background-size: cover;
            background-repeat: repeat;
        }

        /* Styling for the overlay text */
        #overlay-text {
            text-align: center;
            font-size: 40px;
            color: white; 
            margin-top: 20px; 
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1px;
        }

        .image {
            width: 300px;
            height: 300px;
            margin: 10px;
            position: relative;
            cursor: pointer;
        }

        .fact-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /*Semi-transparent background for facts */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image:hover .fact-overlay {
            opacity: 1; /* Show the overlay on hover */
        }

        .fact-text {
            color: white;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="overlay-text">üç´üåç mars bars for a hungry mind üåçüç´</div>
    </div>

    <div class="image-container">
        <!-- Image 1 -->
        <div class="image">
            <img src="assets/spaceship (1).png" alt="Alien">
            <div class="fact-overlay">
                <p class="fact-text"></p>
            </div>
        </div>

        <!-- Image 2 -->
        <div class="image">
            <img src="assets/astronaut (1).png" alt="Astronaut">
            <div class="fact-overlay">
                <p class="fact-text"></p>
            </div>
        </div>
        
        <!-- Image 3 -->
        <div class="image">
            <img src="assets/constellations (1).png" alt="Constellations">
            <div class="fact-overlay">
                <p class="fact-text"></p>
            </div>
        </div>

        <!-- Image 4 -->
        <div class="image">
            <img src="assets/galaxy (1).png" alt="Galaxy">
            <div class="fact-overlay">
                <p class="fact-text"></p>
            </div>
        </div>

        <!-- Image 5 -->
        <div class="image">
            <img src="assets/planet_trivia (2).png" alt="Planet">
            <div class="fact-overlay">
                <p class="fact-text"></p>
            </div>
        </div>

        <!-- Image 6 -->
        <div class="image">
            <img src="assets/rocket (1).png" alt="Rocket">
            <div class="fact-overlay">
                <p class="fact-text"></p>
            </div>
        </div>
    </div>

<script>
    // Arrays of facts for each image
    const facts = [
        ["Despite numerous claims and sightings, there is no concrete scientific evidence to confirm the existence of extraterrestrial life or aliens.",
         "Scientists use the Drake Equation to estimate the potential number of advanced civilizations in our galaxy capable of communicating with us. It takes into account various factors such as the rate of star formation and the likelihood of planets with life-supporting conditions.",
        "Named after physicist Enrico Fermi, the Fermi Paradox raises the question of why, given the vast number of stars and potentially habitable planets in the universe, we have not yet detected any signs of intelligent extraterrestrial life.",
    "The Roswell UFO incident in 1947 is one of the most famous alleged UFO crashes. The U.S. military initially reported the recovery of a flying disc but later said it was a weather balloon.",
    "In 1977, a radio telescope received a strong, unexplained signal from space lasting 72 seconds. It was nicknamed the Wow! signal and remains a mystery to this day.",
    " Alien abduction stories involve claims of people being taken against their will by extraterrestrial beings for various purposes, including experimentation and communication. These claims are widely debated and often considered part of popular culture."
    ],
        ["Yuri Gagarin, a Soviet cosmonaut, was the first human to travel into space. He orbited the Earth aboard Vostok 1 on April 12, 1961.",
         "Alan Shepard became the first American in space on May 5, 1961, when he piloted the Freedom 7 spacecraft on a suborbital flight.",
        "Twelve astronauts have walked on the Moon between 1969 and 1972 during NASA's Apollo missions. Neil Armstrong and Buzz Aldrin were the first, with Armstrong being the first to set foot on the lunar surface.",
        "The International Space Station (ISS) is a collaborative effort involving space agencies from multiple countries, including NASA (United States), Roscosmos (Russia), ESA (European Space Agency), JAXA (Japan Aerospace Exploration Agency), and CSA (Canadian Space Agency).",
        "The first woman in space was Valentina Tereshkova, a Soviet cosmonaut, who orbited Earth on June 16, 1963. The first American woman in space was Sally Ride, who flew on the Space Shuttle Challenger in 1983.",
        "Russian astronaut Gherman Titov holds the record for being the youngest person to travel to space. He was just 25 years old when he orbited the Earth in 1961.",
        ],
        ["There are 12 zodiac constellations, which are used in astrology to create horoscopes. These constellations lie along the ecliptic, the apparent path of the Sun across the sky.",
        "The Big Dipper is one of the most recognizable constellations in the Northern Hemisphere. It's part of Ursa Major (the Great Bear). The Little Dipper is part of Ursa Minor (the Little Bear) and includes the North Star (Polaris), which is used for navigation.",
        "In the Southern Hemisphere, the Southern Cross (Crux) is a prominent constellation used for navigation. It's located near the South Celestial Pole.",
        "Constellations aren't fixed in the night sky. Over millennia, the positions of stars change due to Earth's precession, so the constellations we see today are different from those observed by ancient civilizations.",
        "Stars come in various sizes, colors, and stages of development. These include red dwarfs, yellow dwarfs (like our Sun), giant stars, and supergiants.",
        "Extremely massive stars can end their lives as neutron stars or even collapse further to become black holes, both of which have extremely dense and intense gravitational fields."],
        // Add more facts arrays for each image as needed
    ];

    // Function to generate a random fact for a specific image
    function getRandomFact(imageIndex) {
        const factArray = facts[imageIndex];
        const randomIndex = Math.floor(Math.random() * factArray.length);
        return factArray[randomIndex];
    }

    // Get all image elements with class "image"
    const images = document.querySelectorAll('.image');

    // Add event listeners to each image for hovering
    images.forEach((image, index) => {
        const factOverlay = image.querySelector('.fact-overlay');
        const factText = factOverlay.querySelector('.fact-text');

        // Function to update the displayed fact
        function updateFact() {
            factText.textContent = getRandomFact(index);
        }

        // Set initial fact
        updateFact();

        // Event listener for mouseover (hover)
        image.addEventListener('mouseover', () => {
            updateFact();
        });

        // Event listener for mouseout (hover out)
        image.addEventListener('mouseout', () => {
            updateFact();
        });
    });
</script>
</body>
</html>
