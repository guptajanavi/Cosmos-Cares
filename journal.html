<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Displays text and characters properly regardless of the language or symbol set used and ensures that it is viewable on a mobile device-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Journal</title>

    <!-- Include Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        
        /* Background image styling */
        body {
            background-image: url('https://cdn.wccftech.com/wp-content/uploads/2016/09/spacee-1030x644.jpg'); 
            background-size: cover; /* This scales the image to cover the entire viewport */
            background-repeat: no-repeat; 
        }

        /* Style the editor container */
        #editor-container {
            width: 50vw; /* Half of the viewport width */
            height: 50vh; /* Half of the viewport height */
            transform: translate(-50%, -50%)
            position: relative; /* Relative positioning for overlay text */
            background-color: white; /* Editor background color */
        }

        /* Styling for the toolbar */
        .ql-toolbar {
            background-color: white; /* Toolbar background color */
        }

        /* Styling for the overlay text */
        #overlay-text {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the text exactly */
            font-size: 36px; /* Adjust the font size as needed */
            color: white; /* Text color */
        }
    </style>
</head>
<body>
    <!-- Create a container for the text editor -->
    <div id="editor-container">
        <div id="editor"></div>
        <!-- Overlay text -->
        <div id="overlay-text">Launch your thoughts to the moon</div>
    </div>

    <!-- Include Quill.js script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill -->
    <script>
        var Font = Quill.import('formats/font'); // Import the Font format
        
        var quill = new Quill('#editor', {
            theme: 'snow', // 'snow' is a simple theme with basic formatting options
            modules: {
                toolbar: [
                    [{ 'font': ['Arial', 'Times New Roman', 'Courier New'] }], // Add font options
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    ['bold', 'italic'],
                    [{ 'color': [] }],
                    [{ 'list': 'bullet' }],
                ],
            },
            formats: ['font', 'size', 'bold', 'italic', 'color', 'list'], // Include the custom formats
        });
    </script>
</body>
</html>
