<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Editor with Notes</title>
    <!-- Include Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Background image styling */
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('https://cdn.wccftech.com/wp-content/uploads/2016/09/spacee-1030x644.jpg'); /* Replace 'your-background-image.jpg' with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Styling for the overlay text */
        #overlay-text {
            text-align: center;
            font-size: 50px;
            color: white; 
            margin-top: 30px; 
        }

        /* Create a container for the editor and notes */
        #content-container {
            display: flex;
            justify-content: space-between; /* Arrange editor and notes side by side */
            margin: 40px; /* Add margin for spacing */
        }

        /* Styling for the editor container */
        #editor-container {
            background-color: rgba(255, 255, 255, 0.8); /* Editor background color */
            padding: 30px; /* Add padding for spacing */
        }

        /* Styling for the toolbar */
        .ql-toolbar {
            background-color: rgba(255, 255, 255, 0.8); /* Toolbar background color */
        }

        /* Styling for the save button */
        #save-button {
            margin-top: 10px; 
            padding: 10px 20px; /* Adjust padding as needed */
            background-color: white; /* Button background color */
            color: black; /* Button text color */
            border: none; /* Remove button border */
            cursor: pointer;
            display: block; /* Make it a block-level element for centering */
            margin-left: auto; /* Auto margin to center horizontally */
        }

        /* Styling for the notes container */
        #notes-container {
            flex: 1; /* Take up available space */
            background-color: rgba(255, 255, 255, 0.8); /* Notes container background color with transparency */
            padding: 20px; /* Add padding for spacing */
            margin-left: 20px; /* Add left margin for spacing between editor and notes */
        }

        /* Styling for individual notes */
        .note {
            margin-bottom: 10px; /* Add space between individual notes */
            border-bottom: 1px solid #ccc; /* Add a border line between notes */
            padding-bottom: 10px; /* Add spacing below the notes */
        }
    </style>
</head>
<body>
    <!-- Overlay text -->
    <div id="overlay-text">Launch your thoughts to the moon</div>

    <!-- Create a container for the editor and notes -->
    <div id="content-container">
        <!-- Create the Quill editor -->
        <div id="editor-container">
            <div id="editor"></div>
            <!-- Save button -->
            <button id="save-button">Save Note</button>
        </div>
        <!-- Create the notes container -->
        <div id="notes-container">
            <h2>Notes:</h2>
            <div id="saved-notes"></div>
        </div>
    </div>

    <!-- Include Quill.js script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        var Font = Quill.import('formats/font'); // Import the Font format
        
        var quill = new Quill('#editor', {
            theme: 'snow', // 'snow' is a simple theme with basic formatting options
            modules: {
                toolbar: [
                    [{ 'font': [] }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    ['bold', 'italic'],
                    [{ 'color': [] }],
                    [{ 'list': 'bullet' }],
                ],
            },
            formats: ['font', 'size', 'bold', 'italic', 'color', 'list'],
        });

        // Save button click event
        document.getElementById('save-button').addEventListener('click', function () {
            var content = quill.root.innerHTML; // Get the content from the Quill editor
            saveNote(content); // Save the note
            quill.root.innerHTML = ''; // Clear the editor content
        });

        // Function to save a note
        function saveNote(content) {
            var notesContainer = document.getElementById('saved-notes');
            var noteElement = document.createElement('div');
            noteElement.className = 'note';
            noteElement.innerHTML = content;
            notesContainer.appendChild(noteElement);
        }
    </script>
</body>
</html>
