<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Editor</title>
    <!-- Include Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Background styling */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; /* Background color of the whole page */
        }
        
        /* Center the editor on the page */
        #editor-container {
            width: 50vw; /* Half of the viewport width */
            height: 50vh; /* Half of the viewport height */
            position: relative; /* Relative positioning for overlay text */
        }
        
        /* Styling for the overlay text */
        #overlay-text {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the text exactly */
            font-size: 48px;
            color: white; 
        }
    </style>
</head>
<body>
    <!-- Create a container for the text editor -->
    <div id="editor-container">
        <div id="editor"></div>
        <!-- Overlay text -->
        <div id="overlay-text">Launch your thoughts to the moon</div>
    </div>

    <!-- Include Quill.js script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill -->
    <script>
        var Font = Quill.import('formats/font'); // Import the Font format
        
        var quill = new Quill('#editor', {
            theme: 'snow', // 'snow' is a simple theme with basic formatting options
            modules: {
                toolbar: [
                    [{ 'font': ['Arial', 'Times New Roman', 'Courier New', 'Open Sans', 'Serif', 'Monospace', 'Lato', 'Georgia', 'Robot'] }], // Add font options
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'color': [] }],
                    [{ 'list': 'bullet'}],
                ],
            },
            formats: ['font', 'size', 'bold', 'italic', 'underline', 'color', 'list'], // Include the custom formats
        });
    </script>
</body>
</html>
