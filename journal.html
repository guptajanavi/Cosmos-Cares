<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Displays text and characters properly regardless of the language or symbol set used and ensures that it is viewable on a mobile device-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Journal</title>
    
    <!-- Include Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Background image styling */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.app.goo.gl/dr6gad5VqU54eVg28'); 
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Create a stacking context for the overlay text */
        #overlay-container {
            position: relative;
            z-index: 1; /* Ensure that this stacking context is above the background */
        }

        /* Styling for the overlay text */
        #overlay-text {
            text-align: center;
            font-size: 36px; /* Adjust the font size as needed */
            color: white; /* Text color */
        }

        /* Styling for the editor container */
        #editor-container {
            width: 50vw; /* Half of the viewport width */
            height: 50vh; /* Half of the viewport height */
            position: relative;
            background-color: white; /* Editor background color */
            margin-top: 10px; /* Add margin to separate the editor from the text */
        }

        /* Styling for the toolbar */
        .ql-toolbar {
            background-color: white; /* Toolbar background color */
        }
    </style>
</head>
<body>
    <!-- Create a container for the overlay text -->
    <div id="overlay-container">
        <!-- Overlay text -->
        <div id="overlay-text">Launch your thoughts to the moon</div>
    </div>

    <!-- Create a container for the editor -->
    <div id="editor-container">
        <!-- Create the Quill editor -->
        <div id="editor"></div>
    </div>

    <!-- Include Quill.js script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill -->
    <script>
        var Font = Quill.import('formats/font'); // Import the Font format
        
        var quill = new Quill('#editor', {
            theme: 'snow', // 'snow' is a simple theme with basic formatting options
            modules: {
                toolbar: [
                    [{ 'font': ['Arial', 'Times New Roman', 'Courier New'] }], // Add font options
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    ['bold', 'italic'],
                    [{ 'color': [] }],
                    [{ 'list': 'bullet' }],
                ],
            },
            formats: ['font', 'size', 'bold', 'italic', 'color', 'list'], // Include the custom formats
        });
    </script>
</body>
</html>
