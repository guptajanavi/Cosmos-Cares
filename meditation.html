<!DOCTYPE html>
<html lang="en">
    <head>

        <!--Ensures that the characters work regardless of what symbols or language is used and it loads appropriately sized on all devices-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Meditation </title>
        
        <style>
            /* Background image styling */
            body, html {
                height: 100%;
                margin: 0;
                background-image: url('assets/meditation_background.jpg'); /* Replace 'your-background-image.jpg' with your image URL */
                background-size: cover;
                background-repeat: repeat;
            }

            /* Styling for the overlay text */
            #overlay-text {
                text-align: center;
                font-size: 40px;
                color: white; 
                margin-top: 20px; 
            }

            /* Styling for the frame containing the video*/
            .video-container {
                text-align: center; 
                display: inline-block;
                vertical-align: top; /* Align the video and Spotify links vertically */
                padding: 20px 20px 0 40px; 
            }

            /* Styling for the frame containing the spotify */
            .spotify-links {
                text-align: centre; /* Left-align the Spotify links */
                display: inline-block;
                vertical-align: centre; /* Align the Spotify links with the video */
                margin-left: 170px; /* Add margin to separate the video and Spotify links */
            }
            
            /* Styling for the frame containing the individual spotify links*/
            .spotify-links iframe {
                width: 300px; /* Adjust the width of the Spotify players */
                height: 200px; /* Adjust the height of the Spotify players */
                margin-bottom: 60px; /* Add margin to separate the Spotify links */
            }

            /* Positioning for back link to take you to home page */
            .back-link {
                position: absolute;
                top: 2px;
                right: 10px;
                font-size: 17px;
            }

            /* Styling for back link to take you to home page */
            .back-link a {
                color: white; /* Change the text color to white */
                text-decoration: none; /* Remove underline from the link */
            }
        </style>
    </head>
