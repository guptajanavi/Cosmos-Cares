<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Page with YouTube Video</title>
</head>
<style>
        /* Background image styling */
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('https://cdn.wccftech.com/wp-content/uploads/2016/09/spacee-1030x644.jpg'); /* Replace 'your-background-image.jpg' with your image URL */
            background-size: cover;
            background-repeat: repeat;
        }

        /* Styling for the overlay text */
        #overlay-text {
            text-align: center;
            font-size: 40px;
            color: white; 
            margin-top: 20px; 
        }
</style>
<body>
    <h1>Embedding a YouTube Video</h1>
    
    <iframe width="700" height="550" src="https://www.youtube.com/embed/iaQed_Xdyvw?si=PcJ6yxz4d0bxTUYR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>

</html>
