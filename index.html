        /* Flex container for centering content */

        }

        }

        /* Flex container for links */
        .back-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
        }
        
        .back-link img {
            width: 30px;
            height: 30px;
        }

    </style>
