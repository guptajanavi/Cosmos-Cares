<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station</title>
    <style>
         /* Background image styling */
         body, html {
            height: 100%;
            margin: 0;
            background-image: url('https://www.travelandleisure.com/thmb/NOzP4KKGmbw_Tp_9wywHcdvSDJ0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/spaceship-neptune-interior-cosy-lounge-SPACELOUNGE0422-29e902cc3a0842d68ea4c8a769086903.jpg'); /* Replace 'your-background-image.jpg' with your image URL */
            background-size: cover;
            background-repeat: repeat;
        }

        /* Styling for the overlay text */
        #overlay-text {
            text-align: center;
            font-size: 40px;
            color: white; 
            margin-top: 20px; 
        }

        .image_med {
            width: 30px;
            height: 30px;
            margin: 10px;
            top: 300px;
            margin-left: 100px;
            cursor: pointer;
        }

        .image_journal {
            width: 30px;
            height: 30px;
            margin: 10px;
            top: 400px;
            margin-left: 500px;
            cursor: pointer;
        }

        .image_aff {
            width: 30px;
            height: 30px;
            margin: 10px;
            top: 10px;
            margin-left: 600px;
            cursor: pointer;
        }

        .image_triv {
            width: 30px;
            height: 30px;
            margin: 10px;
            top: 10px;
            margin-left: 600px;
            cursor: pointer;
        }

        .fact-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /*Semi-transparent background for facts */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image:hover .fact-overlay {
            opacity: 1; /* Show the overlay on hover */
        }

        .fact-text {
            color: black;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="overlay-text"> welcome back to the space station! </div>
    </div>

    <div class="image_med">
        <img src="assets/white-sparkle-png-transparent-29 (1).png" alt="white sparkle">
        </div>
    </div>

    <div class="image_journal">
        <img src="assets/white-sparkle-png-transparent-29 (1).png" alt="white sparkle">
        </div>
    </div>

    <div class="image_aff">
        <img src="assets/white-sparkle-png-transparent-29 (1).png" alt="white sparkle">
        </div>
    </div>

    <div class="image_triv">
        <img src="assets/white-sparkle-png-transparent-29 (1).png" alt="white sparkle">
        </div>
    </div>

        
    </div>

    <script>
        // Arrays of facts for each image
        const facts = [
            ["Fact 1 for Image 1", "Fact 2 for Image 1"],
            ["Fact 1 for Image 2", "Fact 2 for Image 2"],
            // Add more facts arrays for each image as needed
        ];

        // Function to generate a random fact for a specific image
        function getRandomFact(imageIndex) {
            const factArray = facts[imageIndex];
            return factArray[Math.floor(Math.random() * factArray.length)];
        }

        // Get all image elements with class "image"
        const images = document.querySelectorAll('.image');

        // Add event listeners to each image for hovering
        images.forEach((image, index) => {
            const factOverlay = image.querySelector('.fact-overlay');
            const factText = factOverlay.querySelector('.fact-text');

            // Set initial fact
            factText.textContent = getRandomFact();

            // Event listener for mouseover (hover)
            image.addEventListener('mouseover', () => {
                factText.textContent = getRandomFact();
            });

            // Event listener for mouseout (hover out)
            image.addEventListener('mouseout', () => {
                factText.textContent = getRandomFact();
            });
        });
    </script>
</body>
</html>
