<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station</title>
    <style>
        /* Full height layout with flexbox */
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('https://www.travelandleisure.com/thmb/NOzP4KKGmbw_Tp_9wywHcdvSDJ0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/spaceship-neptune-interior-cosy-lounge-SPACELOUNGE0422-29e902cc3a0842d68ea4c8a769086903.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: white; /* Set all text to white */
            display: flex;
            flex-direction: column;
            text-align: center; /* Centers text for all children */
        }

        #overlay-text {
            font-size: 50px;
            margin-top: 20px; 
        }

        #project-title {
            font-size: 40px;
            margin-top: 10px; 
        }

        /* Centered text styling for the main message */
        .center-text {
            font-size: 30px;
            z-index: 10; /* Ensure the text appears above the background images */
            margin-top: -20px; /* Adjust as needed */
        }

        /* Footer styling */
        .footer {
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* Styling for the sparkles */
        .sparkle {
            position: absolute;
            width: 90px; /* Adjusted size, assuming original was 30px */
            height: 90px;
        }

        /* Random positions for sparkles */
        .sparkle1 { top: 20%; left: 15%; }
        .sparkle2 { top: 50%; right: 20%; }
        .sparkle3 { bottom: 30%; left: 70%; }

        /* Remove other positions not needed */
    </style>
</head>
<body>
    <div id="overlay-text">Welcome back to the space station!</div>
    <div id="project-title">Cosmos Cares ü™ê</div>
    <div class="center-text">Click on a star to explore</div>

    <!-- Sparkle images positioned randomly -->
    <img src="assets/white-sparkle-png-transparent-29.png (1).png" alt="white sparkle" class="sparkle sparkle1">
    <img src="assets/white-sparkle-png-transparent-29.png (1).png" alt="white sparkle" class="sparkle sparkle2">
    <img src="assets/white-sparkle-png-transparent-29.png (1).png" alt="white sparkle" class="sparkle sparkle3">

    <!-- Footer -->
    <div class="footer">
        Made with ü§ç by Natalie, Janavi, and Avantika @ CMU
    </div>
</body>
</html>
