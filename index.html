<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station</title>
    <style>
         /* Background image styling */
         body, html {
            height: 100%;
            margin: 0;
            background-image: url('https://www.travelandleisure.com/thmb/NOzP4KKGmbw_Tp_9wywHcdvSDJ0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/spaceship-neptune-interior-cosy-lounge-SPACELOUNGE0422-29e902cc3a0842d68ea4c8a769086903.jpg'); /* Replace 'your-background-image.jpg' with your image URL */
            background-size: cover;
            background-repeat: repeat;
        }

        /* Styling for the overlay text */
        #overlay-text {
            text-align: center;
            font-size: 40px;
            color: white; 
            margin-top: 20px; 
        }

        .image_med {
            position: absolute
            width: 30px;
            height: 30px;
            margin: 10px;
            margin-top: 100px;
            margin-left: 300px;
            cursor: pointer;
        }

        .image_journal {
            position: absolute
            width: 30px;
            height: 30px;
            margin: 10px;
            margin-top: 600px;
            margin-left: 800px;
            cursor: pointer;
        }

        .image_aff {
            position: absolute
            width: 30px;
            height: 30px;
            margin: 10px;
            margin-top: 400px;
            margin-left: 1500px;
            cursor: pointer;
        }

        .image_triv {
            position: absolute
            width: 30px;
            height: 30px;
            margin: 10px;
            margin-top: 10px;
            margin-left: 600px;
            cursor: pointer;
        }

        .fact-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /*Semi-transparent background for facts */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image:hover .fact-overlay {
            opacity: 1; /* Show the overlay on hover */
        }

        .fact-text {
            color: black;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="overlay-text"> welcome back to the space station!1 </div>
    </div>

        </div>
    </div>

    <div class="image_journal">
        <img src="assets/white-sparkle-png-transparent-29 (1).png" alt="white sparkle">
        </div>
    </div>

    <div class="image_aff">
        <img src="assets/white-sparkle-png-transparent-29 (1).png" alt="white sparkle">
        </div>
    </div>

    <div class="image_triv">
        <img src="assets/white-sparkle-png-transparent-29 (1).png" alt="white sparkle">
        </div>
    </div>


    </script>
</body>
</html>
