        }

        .fact-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*background: rgba(0, 0, 0, 0.5); Semi-transparent background for facts */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image:hover .fact-overlay {
            opacity: 1; /* Show the overlay on hover */
        }

        .fact-text {
            color: black;
            font-size: 16px;
            text-align: center;
        }
